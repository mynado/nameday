<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name Day App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-3">
        <h1>Name Day</h1>
        <form id="search-form">
            <div class="form-group">
                <div class="country"> 
                    <!-- <label for="month">Country:</label> -->
                    <!-- <input type="text" class="form-control" id="country" placeholder="Country"> -->
                    <select class="form-control" id="country">
                        <option>Country</option>
                        <option value="at">Austria</option>
                        <option value="cz">Czechia</option>
                        <option value="de">Germany</option>
                        <option value="dk">Denmark</option>
                        <option value="fi">Finland</option>
                        <option value="fr">France</option>
                        <option value="hr">Croatia</option>
                        <option value="hu">Hungary</option>
                        <option value="it">Italy</option>
                        <option value="pl">Poland</option>
                        <option value="se">Sweden</option>
                        <option value="sk">Slovakia</option>
                        <option value="us">USA</option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="name">
                <div class="name">
                    <!-- <label for="month">Search by name</label> -->
                    <input type="text" class="form-control" id="search" placeholder="Name">
                </div>
            </div>
            <h2 class="text-center mb-3 mt-3">or</h2>
            <div class="form-group" id="date">
                <div class="day">
                    <!-- <label for="day">Day:</label> -->
                    <!-- <input type="number" class="form-control" id="day" min="1" max="31" placeholder="15"> -->
                    <select class="form-control" id="day">
                        <option>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="month">
                    <!-- <label for="month">Month:</label> -->
                    <!-- <input type="number" class="form-control" id="month" min="1" max="12" placeholder="7"> -->
                    <select class="form-control" id="month">
                        <option>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">Mars</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary">Search</button>
        </form>
        
            <div id="display" class="col-sm-12 col-md-6 col-lg-4">
                <!-- <div class="card">
                    <h1 class="card-title">Namn</h1>
                    <p class="card-text">Thursday, Jan 9th 2020</p>
                </div> -->
            </div>
        
        
    </div> <!-- end of container-->

    <script src="assets/scripts/abalin.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
