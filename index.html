<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name Day App</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="text-dark">
    <div class="container mt-3 col-md-6 col-lg-4">
        <h1>Name Day App</h1>
        <div id="today">
        </div>
        <form id="search-form">
            <div class="form-group" id="countrytime">
                <div class="country"> 
                    <select class="form-control custom-select" id="country" required>
                        <option>Country</option>
                        <option value="at">Austria</option>
                        <option value="cz">Czechia</option>
                        <option value="de">Germany</option>
                        <option value="dk">Denmark</option>
                        <option value="fi">Finland</option>
                        <option value="fr">France</option>
                        <option value="hr">Croatia</option>
                        <option value="hu">Hungary</option>
                        <option value="it">Italy</option>
                        <option value="pl">Poland</option>
                        <option value="se" selected>Sweden</option>
                        <option value="sk">Slovakia</option>
                        <option value="us">USA</option>
                    </select>
                </div>
                <div class="timezone-wrapper"> 
                    <select class="form-control custom-select" id="timezone" required>
                        <option>Timezone</option>
                        <option value="Pacific/Honolulu">Honolulu (GMT-10)</option>
                        <option value="America/Los_Angeles">Los Angeles (GMT-8)</option>
                        <option value="America/New_York">New York (GMT-5)</option>
                        <option value="Europe/London">London (GMT)</option>
                        <option value="Europe/Stockholm" selected>Stockholm (GMT+1)</option>
                        <option value="Africa/Mogadishu">Mogadishu (GMT+3)</option>
                        <option value="Asia/Dubai">Dubai (GMT+4)</option>
                        <option value="Indian/Maldives">Maldives (GMT+5)</option>
                        <option value="Asia/Ho_Chi_Minh">Ho Chi Minh (GMT+7)</option>
                        <option value="Australia/Sydney">Sydney (GMT+11)</option>
                        <option value="Pacific/Fiji">Fiji (GMT+12)</option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="name">
                <div class="name">
                    <h2 class="text-center mb-3 mt-3">Search by</h2>
                    <input type="text" class="form-control" id="search" placeholder="Name">
                </div>
            </div>
            <h2 class="text-center mb-3 mt-3">or</h2>
            <div class="form-group" id="date">
                <div class="day">
                    <select class="form-control custom-select" id="day">
                        <option>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="month">
                    <select class="form-control custom-select" id="month">
                        <option>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">Mars</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
            </div>
            <div class="button-wrapper">
                <button type="submit" class="btn">Search</button>
            </div>
        </form>
        
            <div id="display">
            </div>
        
    </div> <!-- end of container-->

    <script src="assets/scripts/abalin.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
