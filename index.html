<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name Day App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-3">
        <h1>Name Day</h1>
        <form id="search-form">
            <div class="form-group">
                <input type="text" class="form-control" id="search" >
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioOptions" id="any" value="option1">
                    <label class="form-check-label" for="namecheckbox">Name</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioOptions" id="artist" value="option2">
                    <label class="form-check-label" for="datecheckbox">Date</label>
                </div>
            </div>
            
            <button class="btn btn-primary">Search</button>
        </form>
        
            <div id="display" class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <h1 class="card-title">Namn</h1>
                    <p class="card-text">Thursday, Jan 9th 2020</p>
                </div>
            </div>
        
        
    </div> <!-- end of container-->

    <script src="assets/scripts/abalin.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
