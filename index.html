<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name Day App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-3">
        <h1>Name Day</h1>
        <form id="search-form">
            <div class="form-group">
                <div class="name">
                    <label for="month">Name:</label>
                    <input type="text" class="form-control" id="search" placeholder="Name">
                </div>
                <div class="country">
                    
                    <label for="month">Country:</label>
                    <!-- <input type="text" class="form-control" id="country" placeholder="Country"> -->
                    <select class="form-control" id="country">
                        <option value="at">Austria</option>
                        <option value="cz">Czechia</option>
                        <option value="de">Germany</option>
                        <option value="dk">Denmark</option>
                        <option value="fi">Finland</option>
                        <option value="fr">France</option>
                        <option value="hr">Croatia</option>
                        <option value="hu">Hungary</option>
                        <option value="it">Italy</option>
                        <option value="pl">Poland</option>
                        <option value="se">Sweden</option>
                        <option value="sk">Slovakia</option>
                        <option value="us">USA</option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="date">
                
                <div class="month">
                    <label for="month">Month:</label>
                    <input type="number" class="form-control" id="month" placeholder="7">
                </div>
                <div class="day">
                    <label for="day">Day:</label>
                    <input type="number" class="form-control" id="day" placeholder="15">
                </div>
            </div>
            <button class="btn btn-primary">Search</button>
        </form>
        
            <div id="display" class="col-sm-12 col-md-6 col-lg-4">
                <!-- <div class="card">
                    <h1 class="card-title">Namn</h1>
                    <p class="card-text">Thursday, Jan 9th 2020</p>
                </div> -->
            </div>
        
        
    </div> <!-- end of container-->

    <script src="assets/scripts/abalin.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
